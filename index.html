---
layout: home
---


<html class="no-js" lang="en">
<head>
	<meta content="charset=utf-8">

<!-- CSS -->
     <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet" type="text/css">
     <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css" type="text/css" media="screen" />
	<link rel="stylesheet" href="{{ site.baseurl }}/css/bootstrap.css" type="text/css" media="screen" />
      <link rel="stylesheet" href="{{ site.baseurl }}/css/galleries.css" media="screen" />
<link rel="stylesheet" href="{{ site.baseurl }}/css/WYSIWYG.css" media="screen" />



	<!-- Modernizr -->
  <script src="{{ site.baseurl }}/js/modernizr.js"></script>



  

</head>

<body class="fullscreen">

<!-- MAIN CONTENT SECTION  _____________________________________________-->
	<section id="content" role="main">
		<div class="wrapper">

			<!-- WYSIWYG -->

		<div class="position-absolute" style="top:20%">
				<center>
				<img src="logo.png" style="max-width:25%;border:1px solid #000000;"/>
                </center>
				
                <center>
                    <div class="position-relative" style="top:30%; color:black">
                        <form action="http://thepizzashelf.us14.list-manage.com/subscribe/post?u=2f593f12350851aa6aae1f1bb&amp;id=de7d633d72" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" target="_blank">
                            <input type="text" placeholder="Enter email. Know when we launch. Buy Pizza Shelf. Make better pizza." autocomplete="off" name="EMAIL" id="mce-EMAIL" style="width:55%;font-size:1em; font-size:1.3vw"><br/><br/>
                            <input type="submit" value="Subscribe" name="subscribe" id="mc-embedded-subscribe" class="btn">
                        </form>
                    </div>
                </center>
                                                                                                                             
			</div>
			
			<div class="gallery fullscreen-gallery kenburns-gallery">

				<canvas id="kenburns"></canvas>
				
				<figure class="gallery-item">
					<header class='gallery-icon'>
						<a href="#"><img src="{{ site.baseurl }}/img/slider/home01.jpg"  alt="" /></a>
					</header>	
				</figure>

				<figure class="gallery-item">
					<header class='gallery-icon'>
						<a href="#"><img src="{{ site.baseurl }}/img/slider/home02.jpg"  alt="" /></a>
					</header>
				</figure>				

				<figure class="gallery-item">
					<header class='gallery-icon'>
						<a href="#"><img src="{{ site.baseurl }}/img/slider/home03.jpg"  alt="" /></a>
					</header>	
				</figure>

				</div>
			<!-- END WYSIWYG -->
			
	
		</div><!-- END .wrapper -->
		
	</section>

<div id="footer" role="contentinfo">
		<ul class="soc-icons">

                {% if site.instagram_username %}
			<li>
   <a href="https://instagram.com/{{ site.instagram_username }}" style="
color:#dddddd; target="_blank" title="instagram">
                       <i class="fa fa-instagram"></i>
                     </span>
</a></li>
    {% endif %}
<li>
    <a href="mailto:{{ site.email }}" style="
color:#dddddd; target="_blank" title="Email">
              <i class="fa fa-envelope-o"></i></span>
          </a> </li>
	
					
		</ul>	
	</div>

  
<!-- jQuery -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
<script src="http://code.jquery.com/jquery-1.11.3.min.js"></script>

<script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <script src="{{ site.baseurl }}/js/retina.min.js"></script> 
<!-- include image popups -->
<script src="{{ site.baseurl }}/js/jquery.magnific-popup.min.js"></script> 
<!-- include mousewheel plugins -->
<script src="{{ site.baseurl }}/js/jquery.mousewheel.min.js"></script>
<!-- include gallery cycle plugin -->
<script src="{{ site.baseurl }}/js/jquery.cycle.min.js"></script>
<!-- include kenburns plugins -->
<script src="{{ site.baseurl }}/js/kenburns.min.js"></script>
<!-- include svg line drawing plugin -->
<script src="{{ site.baseurl }}/js/jquery.lazylinepainter.min.js"></script>
<!-- include custom script -->
<script src="{{ site.baseurl }}/js/scripts.js"></script>


       </body>
    </html>
